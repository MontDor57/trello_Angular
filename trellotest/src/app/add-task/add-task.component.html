<div class="row">
    <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="col-12">
            <h3 class="mb-2">Ajouter une tache :</h3>
        </div>
        <div class="col-12">
            <input class="mb-2" type="text" name="task" ngModel required>
        </div>
        <div class="col-12">
            <button class="btn btn-success"  type="submit"  [disabled]="f.invalid">Ajouter</button>
        </div>
    </form>
    
</div>
